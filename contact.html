  <body>
    <nav>
      <ul>

              <img src="assets/img/logo.png" alt="" srcset="">

          <li>
            <a href="index.html">Home</a>

              <a href="blogs.html">Blog</a>

            <button><a href="#">Contact Me</a></button>

      </ul>
    </nav>
    <form onsubmit="sendToMail(event)">
        <label for="">
            <h1>AUTO SEND E-MAIL</h1>
        </label>
        <label for="name">Name  <input type="text" name="name" id="name" /></label>
        <label for="email">Email  <input type="email" name="email" id="email"></label>
        <label for="phone">Phone Number <input type="number" name="phone" id="phone"></label>
        <label for="subject"> Subject 
            <select id="subject" name="subject">
                <option value="Fullstack Developer">FullStack Developer</option>
                <option value="FrontEnd Developer">FrontEnd Developer</option>
                <option value="BackEnd Developer">BackEnd Developer</option>
            </select>      
        </label>
        <label for="message">Your Message
        <textarea id="message" name="message" rows="3" cols="30"></textarea>
        </label>
        <button type="submit">Submit</button>
    </form>
    <script src="assets/js/contact.js"></script>
  </body>
